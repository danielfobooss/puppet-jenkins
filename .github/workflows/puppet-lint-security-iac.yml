name: Puppet Lint IaC

on: [push]

jobs:
  lint:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - run: bundle exec rake

  puppet-lint-iac:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: puppet-lint-iac
      uses: TQRG/puppet-lint-security-iac@v2.0.0
      with:
        args: ./examples/*.pp
